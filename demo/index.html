<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>adrian2-task-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../adrian2-task-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic adrian2-task-element demo</h3>
      <demo-snippet>
        <template>
          <div id="set-tasks">
            <adrian2-task-element title="Learn Polymer 2" key=0></adrian2-task-element>
            <adrian2-task-element title="Learn English" key=1 done></adrian2-task-element>
            <adrian2-task-element title="Make the lunch" key=2 cancel></adrian2-task-element>
            <adrian2-task-element title="Go shopping" key=3 done cancel></adrian2-task-element>
          </div>
        </template>
        <script>
          const setTasks = document.getElementById('set-tasks');
          setTasks.addEventListener('pending-event', (event) => console.log(event.detail));
          setTasks.addEventListener('done-event', (event) => console.log(event.detail));
          setTasks.addEventListener('cancel-event', (event) => console.log(event.detail));
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
